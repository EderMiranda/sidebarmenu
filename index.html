<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sidebar</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>

<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="images/b7a3b2.jpg" id="user_avatar" alt="usuario">
                <p id="user_infos">
                    <span class="item-description">
                        Eder
                    </span>
                    <span class="item-description">
                        Miranda de Oliveira
                    </span>
                </p>
            </div>

            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa fa-line-chart" aria-hidden="true"></i>
                        <span class="item-description">Dashboard</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span class="item-description">Usuários</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa fa-bell" aria-hidden="true"></i>
                        <span class="item-description">Notificações</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa fa-archive" aria-hidden="true"></i>
                        <span class="item-description">Pordutos</span>
                    </a>
                </li>



                <li class="side-item">
                    <a href="#">
                        <i class="fa fa-address-card" aria-hidden="true"></i>
                        <span class="item-description">Imagens</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                        <span class="item-description">Configurações</span>
                    </a>
                </li>
            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
        </div>


        <div id="logout">
            <button id="logout_tbn">
                <i class="fa fa-sign-out" aria-hidden="true"></i> 
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>


    <main>
        <h1>Titulo da Página</h1>
    </main>








<script src="assets/scripts/script.js"></script>
</body>
</html>
